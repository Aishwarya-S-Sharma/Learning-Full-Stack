<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox assignment</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            background-color: aliceblue;
            padding: 30px;
        }
        ul {
            display:flex;
            flex-direction: row;
            list-style: none;
            color: grey;
            gap: 20px;
            flex-flow: row;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
            <li>Products</li>
            <li>Pricing</li>
            <li>About us</li>
            <li>Security and compliance</li>
        </ul></nav>
    </header>
</body>
</html>
