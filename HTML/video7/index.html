<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Form to Apply for a course</h1>
    <form action="post">
      <div>
        <label for="username">Enter your username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your Username"
        />
      </div>
      <div>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </div>
      <div>
        <input type="checkbox" name="subscribe" id="subscribe" value="yes" />
        <label for="subscribe">subscribe to my channel</label>
      </div>
      <div>
        <label for="comment">Enter your comment</label>
        <br />
        <textarea name="comment" id="comment" cols="30" rows="4"></textarea>
      </div>
      <div>
        <select name="fruits" id="">
          <option value="apple">Apple</option>
          <option value="mango">mango</option>
          <option value="orange">orange</option>
        </select>
      </div>
    </form>
  </body>
</html>
