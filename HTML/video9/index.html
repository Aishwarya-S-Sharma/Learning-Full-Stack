<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- id is an unique identifier assigned to only one html element for styling -->
    <!-- class give same name to multiple html elements to change their state and behaviour all at once it is given to group oof elements -->
    <div id="firstdiv" class="red bg-yellow">first</div>
    <div id="seconddiv">second</div>
    <span class="red">span</span>
</body>
</html>
